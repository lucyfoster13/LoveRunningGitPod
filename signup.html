<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines-->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. URban running, trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <title>Love Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="shortcut icon" type="image/png" href="assets/favicon/favicon-16x16.png" sizes="16x16">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!-- A header is the title area of a page-->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>

        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            
            <i class="fa-solid fa-bars"></i>
        </label>

        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>

    </header>

    <!-- The main element contains the main content of the page-->
    <main>
        <section id="signup">
            <form action="https://formdump.codeinstitute.net" method="POST" id="signup-form">
                <h2><i class="fa-solid fa-heart-pulse"></i>LET'S GET YOU SIGNED UP!</h2>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="text-input"  required>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="text-input"  required>
                <br>
                <label for="email">Email Address</label>
                <input type="email" name="email_address" id="email_address" class="text-input"  required>
                <br>
                <div class="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" name="running_preference" id="road" value="road" required checked>
                    </div>
                    <div>
                        <label for="trail">trail</label>
                        <input type="radio" name="running_preference" id="trail" value="trail" required>
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" name="running_preference" id="both" value="both" required>
                    </div>
                </div>
                <button type="submit" class="join-button">Let's Run!</button>
            </form>
        </section>



    </main>

    <!-- The footer contains contact links, copyright info and similar info-->
    <footer>
        <ul id="social-networks"> 
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (Opens in a new tab)"><i class="fa-brands fa-facebook"></i></li>

                    <li><a href="https://www.twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (Opens in a new tab)"><i class="fa-brands fa-twitter"></i></li>

                        <li><a href="https://www.youtube.com" target="_blank" rel="noopener"
                            aria-label="Visit our Youtube page (Opens in a new tab)"><i class="fa-brands fa-youtube"></i></li>

                            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                                aria-label="Visit our Instagram page (Opens in a new tab)"><i class="fa-brands fa-instagram"></i></li>
        </ul>
    </footer>

    <!--Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/94c71cf050.js" crossorigin="anonymous"></script>
</body>

</html>
